version: "3"
services:
  #Servidor PHP
  php:
    build: ./docker/php
    container_name: php
    volumes:
      - ./app:/var/www/html
    links:
      - db
    networks:
      - summer-network
  #Servidor Web APACHE
  web:
    build: ./docker/apache
    container_name: apache
    volumes:
      - ./app:/var/www/html
    ports:
      - "3000:80" #Porta a ser acessada via Localhost
    links:
      - php
    networks:
      - summer-network
  #Servidor Banco de Dados Maria DB
  db:
    image: mysql
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: summer
      MYSQL_USER: summer
      MYSQL_PASSWORD: summer
      MYSQL_ROOT_PASSWORD: summer
    volumes:
      - ./docker/database:/var/lib/mysql
    networks:
      - summer-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    links:
      - db
    ports:
      - 8181:80
    environment:
      MYSQL_USERNAME: summer
      MYSQL_ROOT_PASSWORD: summer
      PMA_ARBITRARY: 1
    networks:
      - summer-network
networks:
  summer-network:
    driver: bridge